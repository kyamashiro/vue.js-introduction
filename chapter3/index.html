<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--page親コンポーネントの下にpage-headerという子コンポーネントを置く-->
<page>
    <div id="fruits-list">
        <page-header>
            <h1 slot="header">夏の果物</h1>
        </page-header>
        <ul>
            <li>スイカ</li>
            <li>マンゴー</li>
        </ul>
    </div>
</page>
<body>
<div id="example">
    <input-date-with-today></input-date-with-today>
</div>
<div id="app">
    <item-desc v-bind:item-name='myItem'></item-desc>
</div>
<div id="fruits-component">
    <ol>
        <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name" :fruits-item="fruit"></fruits-item-name>
    </ol>
</div>
<div id="fruits-counter">
    <div v-for="fruit in fruits">
        {{fruit.name}}:
        <counter-button v-on:increment="incrementCartStatus"></counter-button>
    </div>
    <p>合計{{total}}</p>
</div>
<script src="../vue.js"></script>
<script src="main.js"></script>
<script src="header.js"></script>
</body>
</html>
