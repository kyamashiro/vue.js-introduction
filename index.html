<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>はじめてのVue.js</title>
<script src="./vue.js"></script>
<div id="app">
    <p>{{message}}</p>
</div>
<script>
    console.assert(typeof Vue !== 'undefined');
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'こんにちは'
        }
    });
    vm.$mount(el);
</script>
